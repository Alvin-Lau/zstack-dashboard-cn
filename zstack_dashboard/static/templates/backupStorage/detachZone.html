<div kendo-window="detachZone__" k-visible="false" k-options="detachZoneOptions__">
    <div>
        <h4 class="z-win-h4">DETACH ZONE</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">ZONE</label>
                <select id="ps" kendo-multi-select="zoneList__" k-options="zoneListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more zone to attach</p>
            </div>

            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>After detaching, images on this backup storage can not be used to create vm in zone detached</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">Type 'ok' to confirm</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">Detach</button>
            </div>
        </form>
    </div>
</div>
