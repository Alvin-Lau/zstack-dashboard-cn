<div kendo-window="deleteSnapshotFromBackupStorage__" k-options="deleteSnapshotFromBackupStorageOptions__" k-visible="false">
    <div>
        <h4 class="z-win-h4">BACKUP DATA VOLUME</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">BACKUP STORAGE</label>
                <select id="ps" kendo-drop-down-list="backupStorageList__" k-options="backupStorageOptions__" class="z-win-dropdown" ng-model="bsUuid"></select>
                <p class="z-hint">After deleting, if there is no backup of this snapshot on any backup storage, all descendants of this snapshot will be deleted from backup storage as well</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed()" ng-click="done()">Delete</button>
            </div>
        </form>
    </div>
</div>
