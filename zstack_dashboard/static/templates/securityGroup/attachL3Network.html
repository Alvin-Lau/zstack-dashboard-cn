<div kendo-window="attachL3Network__" k-visible="false" k-options="attachL3NetworkOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasL3Network()">
            No L3 network has been created. Please go to <a href="/#/l3Network">L3 network page</a> to create a new one.
        </div>

        <h4 class="z-win-h4">ATTACH L3 NETWORK</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">L3 NETWORK</label>
                <select id="ps" kendo-multi-select="l3NetworkList__" k-options="l3NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more l3Network to attach</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">Attach</button>
            </div>
        </form>
    </div>
</div>
