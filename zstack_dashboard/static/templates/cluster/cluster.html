<div style="display: none">
    <div z-create-cluster="winNewCluster" z-options="optionsCreateCluster"></div>
    <div z-search="search" z-options="optionsSearch"></div>
    <div z-delete-confirm="deleteCluster" z-options="optionsDeleteCluster"></div>
    <div z-cluster-attach-primary-storage="winAttachPrimaryStorage" z-options="optionsAttachPrimaryStorage"></div>
    <div z-cluster-detach-primary-storage="winDetachPrimaryStorage" z-options="optionsDetachPrimaryStorage"></div>
    <div z-cluster-attach-l2-network="winAttachL2Network" z-options="optionsAttachL2Network"></div>
    <div z-cluster-detach-l2-network="winDetachL2Network" z-options="optionsDetachL2Network"></div>
    <div z-create-host="winNewHost" z-options="optionsCreateHost"></div>
</div>

<div>
    <h3 class="z-h3"><!--CLUSTER-->集群</h3>
    <div class="btn-group-sm z-btn-bar">
        <button type="button" class="btn btn-default btn-sm" ng-click="funcRefresh()">
            <i class="fa fa-refresh"></i>
        </button>

        <button type="button" class="btn btn-default btn-sm" ng-click="funcSearch(search)">
            <i class="fa fa-search"></i>
        </button>

        <div z-sort-by z-options="optionsSortBy"></div>

        <button z-popover="popoverFilterBy" type="button" id="clusterFilter" z-content-id="clusterFilterContent" class="btn btn-default btn-sm" ng-click="filterBy.open(popoverFilterBy)">
            <i class="fa fa-filter"></i><span>&nbsp; {{filterBy.getButtonName()}}</span>
        </button>

        <button type="button" class="btn btn-success btn-sm" style="margin-left: 20px" ng-click="funcCreateCluster(winNewCluster)">
            <i class="fa fa-plus"></i>
            <span>&nbsp;<!-- New Cluster-->创建集群</span>
        </button>

        <div id="clusterFilterContent" style="display: none">
            <form class="form">
                <div class="form-group">
                    <label for="fieldList" class="z-block-label">FILTER BY</label>
                    <select id="fieldList" kendo-drop-down-list k-options="filterBy.fieldList" ng-model="filterBy.field"></select>
                </div>
                <div class="form-group">
                    <label class="z-block-label" for="valueList">VALUE</label>
                    <select kendo-drop-down-list id="valueList" ng-disabled="filterBy.isValueListDisabled()" k-options="filterBy.valueList" ng-model="filterBy.value"></select>
                </div>
                <button type="button" class="btn btn-sm btn-primary" ng-click="filterBy.confirm(popoverFilterBy)">Confirm</button>
            </form>
        </div>

        <div class="btn-group" ng-show="funcIsActionShow()">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" ng-disabled="funcIsActionDisabled()">
                <!--Action-->操作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href ng-click="action.enable()" ng-show="model.current.isEnableShow()"><!--Enable-->开启</a></li>
                <li><a href ng-click="action.disable()" ng-show="model.current.isDisableShow()"><!--Disable-->关闭</a></li>
                <li><a href ng-click="action.addHost()"><!--Add Host-->添加主机</a></li>
                <li><a href ng-click="action.attachL2Network()"><!--Attach L2Network-->添加二层网络</a></li>
                <li><a href ng-click="action.detachL2Network()"><!--Detach L2Network-->分离二层网络</a></li>
                <li><a href ng-click="action.attachPrimaryStorage()"><!--Attach Primary Storage-->添加主存储</a></li>
                <li><a href ng-click="action.detachPrimaryStorage()"><!--Detach Primary Storage-->分离主存储</a></li>
                <li class="divider"></li>
                <li><a href style="color:red" ng-click="funcDeleteCluster(optionsDeleteCluster)"><!--Delete-->删除</a></li>
            </ul>
        </div>
    </div>

    <div kendo-grid="clusterGrid" k-options="oClusterGrid.options" z-grid-double-click="funcClusterGridDoubleClick" class="z-flat-table"></div>
    <p class="z-hint"><!--Single click column to show action button-->单击列中对象显示操作按钮</p>
    <p class="z-hint"><!--Double click column to enter details page-->双击列中对象进入虚拟机详情页面</p>
</div>
