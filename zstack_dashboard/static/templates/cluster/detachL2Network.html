<div kendo-window="detachL2Network__" k-visible="false" k-options="detachL2NetworkOptions__">
    <div>
        <div class="alert alert-warning col-sm-21" ng-show="!hasL2Network()">
            No L2 Network has been attached to this cluster.
        </div>

        <h4 class="z-win-h4">DETACH L2 NETWORK</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">L2 NETWORK</label>
                <select id="ps" kendo-multi-select="l2NetworkList__" k-options="l2NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more l2Network to detach</p>
            </div>
            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>Detaching will cause VMs in this cluster which have l3Network on l2Network detached being stopped</strong></p>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">Type 'ok' to confirm</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">Detach</button>
            </div>
        </form>
    </div>
</div>
