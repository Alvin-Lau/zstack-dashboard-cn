<div style="display: none">
    <div z-search="search" z-options="optionsSearch"></div>
    <div z-delete-confirm="deleteVirtualRouter" z-options="optionsDeleteVirtualRouter"></div>
    <div z-migrate-vm-instance="migrateVm" z-options="optionsMigrateVm"></div>
    <div z-confirm="reconnectVirtualRouter" z-options="optionsReconnectVirtualRouter"></div>
</div>

<div>
    <h3 class="z-h3">VIRTUAL ROUTER</h3>
    <div class="btn-group-sm z-btn-bar">
        <button type="button" class="btn btn-default btn-sm" ng-click="funcRefresh()">
            <i class="fa fa-refresh"></i>
        </button>

        <button type="button" class="btn btn-default btn-sm" ng-click="funcSearch(search)">
            <i class="fa fa-search"></i>
        </button>

        <div z-sort-by z-options="optionsSortBy"></div>

        <button z-popover="popoverFilterBy" type="button" id="virtualRouterFilter" z-content-id="virtualRouterFilterContent" class="btn btn-default btn-sm" ng-click="filterBy.open(popoverFilterBy)">
            <i class="fa fa-filter"></i><span>&nbsp; {{filterBy.getButtonName()}}</span>
        </button>

        <div id="virtualRouterFilterContent" style="display: none">
            <form class="form">
                <div class="form-group">
                    <label for="fieldList" class="z-block-label">FILTER BY</label>
                    <select id="fieldList" kendo-drop-down-list k-options="filterBy.fieldList" ng-model="filterBy.field"></select>
                </div>
                <div class="form-group">
                    <label class="z-block-label" for="valueList">VALUE</label>
                    <select kendo-drop-down-list id="valueList" ng-disabled="filterBy.isValueListDisabled()" k-options="filterBy.valueList" ng-model="filterBy.value"></select>
                </div>
                <button type="button" class="btn btn-sm btn-primary" ng-click="filterBy.confirm(popoverFilterBy)">Confirm</button>
            </form>
        </div>

        <div class="btn-group" ng-show="funcIsActionShow()">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" ng-disabled="funcIsActionDisabled()">
                Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href ng-click="action.start()" ng-show="action.isActionShow('start')">Start</a></li>
                <li><a href ng-click="action.stop()" ng-show="action.isActionShow('stop')">Stop</a></li>
                <li><a href ng-click="action.reboot()" ng-show="action.isActionShow('reboot')">Reboot</a></li>
                <li><a href ng-click="action.migrate()" ng-show="action.isActionShow('migrate')">Migrate</a></li>
                <li><a href ng-click="action.reconnect()" ng-show="action.isActionShow('reconnect')">Reconnect</a></li>
                <li><a href ng-click="action.console()" ng-show="action.isActionShow('console')">Console</a></li>
                <li class="divider"></li>
                <li><a href style="color:red" ng-click="action.delete()">Delete</a></li>
            </ul>
        </div>
    </div>

    <div kendo-grid="virtualRouterGrid" k-options="oVirtualRouterGrid.options" z-grid-double-click="funcGridDoubleClick" class="z-flat-table"></div>
    <p class="z-hint">Single click column to show action button</p>
    <p class="z-hint">Double click column to enter details page</p>
</div>
