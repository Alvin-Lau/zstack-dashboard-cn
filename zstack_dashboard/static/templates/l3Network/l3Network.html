<div style="display: none">
    <div z-create-l3-network="winNewL3Network" z-options="optionsCreateL3Network"></div>
    <div z-search="search" z-options="optionsSearch"></div>
    <div z-delete-confirm="deleteL3Network" z-options="optionsDeleteL3Network"></div>
    <div z-add-ip-range="winAddIpRange" z-options="optionsAddIpRange"></div>
    <div z-delete-ip-range="winDeleteIpRange" z-options="optionsDeleteIpRange"></div>
    <div z-add-dns="winAddDns" z-options="optionsAddDns"></div>
    <div z-delete-dns="winDeleteDns" z-options="optionsDeleteDns"></div>
</div>

<div>
    <h3 class="z-h3">三层网络</h3>
    <div class="btn-group-sm z-btn-bar">
        <button type="button" class="btn btn-default btn-sm" ng-click="funcRefresh()">
            <i class="fa fa-refresh"></i>
        </button>

        <button type="button" class="btn btn-default btn-sm" ng-click="funcSearch(search)">
            <i class="fa fa-search"></i>
        </button>

        <div z-sort-by z-options="optionsSortBy"></div>

        <button z-popover="popoverFilterBy" type="button" id="l3NetworkFilter" z-content-id="l3NetworkFilterContent" class="btn btn-default btn-sm" ng-click="filterBy.open(popoverFilterBy)">
            <i class="fa fa-filter"></i><span>&nbsp; {{filterBy.getButtonName()}}</span>
        </button>

        <button type="button" class="btn btn-success btn-sm" style="margin-left: 20px" ng-click="funcCreateL3Network(winNewL3Network)">
            <i class="fa fa-plus"></i>
            <span>&nbsp; 创建三层网络</span>
        </button>

        <div id="l3NetworkFilterContent" style="display: none">
            <form class="form">
                <div class="form-group">
                    <label for="fieldList" class="z-block-label">FILTER BY</label>
                    <select id="fieldList" kendo-drop-down-list k-options="filterBy.fieldList" ng-model="filterBy.field"></select>
                </div>
                <div class="form-group">
                    <label class="z-block-label" for="valueList">VALUE</label>
                    <select kendo-drop-down-list id="valueList" ng-disabled="filterBy.isValueListDisabled()" k-options="filterBy.valueList" ng-model="filterBy.value"></select>
                </div>
                <button type="button" class="btn btn-sm btn-primary" ng-click="filterBy.confirm(popoverFilterBy)">Confirm</button>
            </form>
        </div>

        <div class="btn-group" ng-show="funcIsActionShow()">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" ng-disabled="funcIsActionDisabled()">
                操作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href ng-click="action.enable()" ng-show="model.current.isEnableShow()">可用</a></li>
                <li><a href ng-click="action.disable()" ng-show="model.current.isDisableShow()">不可用</a></li>
                <li><a href ng-click="action.addIpRange()">添加IP范围</a></li>
                <li><a href ng-click="action.deleteIpRange()">删除IP范围</a></li>
                <li><a href ng-click="action.addDns()">添加DNS</a></li>
                <li><a href ng-click="action.deleteDns()">删除DNS</a></li>
                <li class="divider"></li>
                <li><a href style="color:red" ng-click="funcDeleteL3Network(deleteL3Network)">删除</a></li>
            </ul>
        </div>
    </div>

    <div kendo-grid="l3NetworkGrid" k-options="oL3NetworkGrid.options" z-grid-double-click="funcGridDoubleClick" class="z-flat-table"></div>
    <p class="z-hint">单击列中对象显示操作按钮</p>
    <p class="z-hint">双击列中对象进入详情列表</p>
</div>
