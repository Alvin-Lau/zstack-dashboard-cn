<div kendo-window="deleteIpRange__" k-visible="false" k-options="deleteIpRangeOptions__">
    <div>
        <h4 class="z-win-h4">DELETE IP RANGE</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">IP RANGE</label>
                <select id="ps" kendo-multi-select="ipRangeList__" k-options="ipRangeListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) select one or more ip range to delete</p>
            </div>

            <div class="form-group col-sm-18" style="color: #000000">
                <p><strong>Deleting ip range will cause:</strong></p>
                <ul>
                    <li><strong>User vm which has ip in this range will be stopped</strong></li>
                    <li><strong>Virtual router which has ip in this range will be deleted</strong></li>
                </ul>
                <input class="form-control" style="width: 200px" type="text" ng-model="ok">
                <p class="z-hint">Type 'ok' to confirm</p>
            </div>

            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed() || ok!='ok'" ng-click="done()">Delete</button>
            </div>
        </form>
    </div>
</div>
