<div style="display: none">
    <div z-create-primary-storage="winNewPrimaryStorage" z-options="optionsCreatePrimaryStorage"></div>
    <div z-search="search" z-options="optionsSearch"></div>
    <div z-delete-confirm="deletePrimaryStorage" z-options="optionsDeletePrimaryStorage"></div>
    <div z-primary-storage-attach-cluster="attachCluster" z-options="optionsAttachCluster"></div>
    <div z-primary-storage-detach-cluster="detachCluster" z-options="optionsDetachCluster"></div>
</div>

<div>
    <h3 class="z-h3">主存储</h3>
    <div class="btn-group-sm z-btn-bar">
        <button type="button" class="btn btn-default btn-sm" ng-click="funcRefresh()">
            <i class="fa fa-refresh"></i>
        </button>

        <button type="button" class="btn btn-default btn-sm" ng-click="funcSearch(search)">
            <i class="fa fa-search"></i>
        </button>

        <div z-sort-by z-options="optionsSortBy"></div>

        <button z-popover="popoverFilterBy" type="button" id="primaryStorageFilter" z-content-id="primaryStorageFilterContent" class="btn btn-default btn-sm" ng-click="filterBy.open(popoverFilterBy)">
            <i class="fa fa-filter"></i><span>&nbsp; {{filterBy.getButtonName()}}</span>
        </button>

        <button type="button" class="btn btn-success btn-sm" style="margin-left: 20px" ng-click="funcCreatePrimaryStorage(winNewPrimaryStorage)">
            <i class="fa fa-plus"></i>
            <span>&nbsp; 新建主存储</span>
        </button>

        <div id="primaryStorageFilterContent" style="display: none">
            <form class="form">
                <div class="form-group">
                    <label for="fieldList" class="z-block-label">过滤</label>
                    <select id="fieldList" kendo-drop-down-list k-options="filterBy.fieldList" ng-model="filterBy.field"></select>
                </div>
                <div class="form-group">
                    <label class="z-block-label" for="valueList">值</label>
                    <select kendo-drop-down-list id="valueList" ng-disabled="filterBy.isValueListDisabled()" k-options="filterBy.valueList" ng-model="filterBy.value"></select>
                </div>
                <button type="button" class="btn btn-sm btn-primary" ng-click="filterBy.confirm(popoverFilterBy)">确认</button>
            </form>
        </div>

        <div class="btn-group" ng-show="funcIsActionShow()">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" ng-disabled="funcIsActionDisabled()">
                动作 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href ng-click="action.enable()" ng-show="model.current.isEnableShow()">启用</a></li>
                <li><a href ng-click="action.disable()" ng-show="model.current.isDisableShow()">禁用</a></li>
                <li><a href ng-click="action.attachCluster()">连接集群</a></li>
                <li><a href ng-click="action.detachCluster()">分离集群</a></li>
                <li><a href ng-click="action.reconnect()">重新连接</a></li>
                <li class="divider"></li>
                <li><a href style="color:red" ng-click="funcDeletePrimaryStorage(deletePrimaryStorage)">删除</a></li>
            </ul>
        </div>
    </div>

    <div kendo-grid="primaryStorageGrid" k-options="oPrimaryStorageGrid.options" z-grid-double-click="funcGridDoubleClick" class="z-flat-table"></div>
    <p class="z-hint">单击列中对象显示操作按钮</p>
    <p class="z-hint">双击列中对象进入虚拟机详情页面</p>
    <p class="z-hint">在主存储附加到包含一个或多个主机的群集后，总/可用容量将显示</p>
</div>
