<div kendo-window="attachL3Network__" k-visible="false">
    <div>
        <h4 class="z-win-h4">ATTACH L3 NETWORK</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">L3 NETWORKS</label>
                <select id="ps" kendo-multi-select="l3NetworkList__" k-options="l3NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) L3 networks listed here are candidate that could be attached to this vm</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">Attach</button>
            </div>
        </form>
    </div>
</div>
