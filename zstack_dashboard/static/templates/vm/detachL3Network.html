<div kendo-window="detachL3Network__" k-visible="false">
    <div>
        <h4 class="z-win-h4">DETACH L3 NETWORK</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">VM NICS</label>
                <select id="ps" kendo-multi-select="l3NetworkList__" k-options="l3NetworkListOptions__" class="z-win-dropdown"></select>
                <p class="z-hint">(Required) Select the nic on the L3 network you want to detach</p>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-disabled="!canProceed()" ng-click="done()">Detach</button>
            </div>
        </form>
    </div>
</div>
