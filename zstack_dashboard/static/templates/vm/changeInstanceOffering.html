<div kendo-window="changeInstanceOffering__" k-visible="false">
    <div>
        <h4 class="z-win-h4">CHANGE INSTANCE OFFERING</h4>
        <form class="form">
            <div class="form-group col-sm-18">
                <label for="ps">INSTANCE OFFERING</label>
                <select id="ps" kendo-drop-down-list k-options="instanceOfferingOptions__" class="z-win-dropdown"></select>
            </div>
            <div class="form-group col-lg-18">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="!canProceed()" ng-click="done()">Change</button>
            </div>
        </form>
    </div>
</div>
